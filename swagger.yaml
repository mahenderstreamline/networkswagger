{
  "openapi": "3.0.1",
  "info": {
    "title": "Network API",
    "version": "v1"
  },
  "servers": [
    {
      "url": "http://localhost:8080",
      "description": "Local"
    },
    {
      "url": "https://developmentapi.ienterprise.info/network",
      "description": "Dev"
    },
    {
      "url": "https://stagingapi.ienterprise.com/network",
      "description": "Staging"
    }
  ],
  "paths": {
    "/network/devices/clients/{storeNumber}": {
      "get": {
        "tags": [
          "network-api"
        ],
        "summary": "Returns network data(network details, devices and clients) by store number",
        "operationId": "getNetworks",
        "parameters": [
          {
            "name": "storeNumber",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "500": {
            "description": "returns error response(success=false,body=null) with messageCodes",
            "content": {
              "application/json": {
                "example": {
                  "success": false,
                  "messageCodes": [
                    "unknown.error"
                  ]
                }
              }
            }
          },
          "401": {
            "description": "Returns unauthorized/forbidden response code"
          },
          "200": {
            "description": "OK",
            "content": {
              "*/*": {
                "schema": {
                  "$ref": "#/components/schemas/ApiResponseNetworkData"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "ApiResponseNetworkData": {
        "type": "object",
        "properties": {
          "success": {
            "type": "boolean"
          },
          "messageCodes": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "body": {
            "$ref": "#/components/schemas/NetworkData"
          }
        }
      },
      "Network": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string"
          },
          "id": {
            "type": "string"
          },
          "timeZone": {
            "type": "string"
          },
          "organizationId": {
            "type": "string"
          },
          "url": {
            "type": "string"
          },
          "productTypes": {
            "type": "array",
            "items": {
              "type": "string"
            }
          }
        }
      },
      "NetworkClient": {
        "type": "object",
        "properties": {
          "id": {
            "type": "string"
          },
          "mac": {
            "type": "string"
          },
          "description": {
            "type": "string"
          },
          "ip": {
            "type": "string"
          },
          "ip6": {
            "type": "string"
          },
          "user": {
            "type": "string"
          },
          "firstSeen": {
            "type": "string"
          },
          "lastSeen": {
            "type": "string"
          },
          "manufacture": {
            "type": "string"
          },
          "os": {
            "type": "string"
          },
          "ssid": {
            "type": "string"
          },
          "status": {
            "type": "string"
          },
          "usage": {
            "type": "object",
            "additionalProperties": {
              "type": "integer",
              "format": "int64"
            }
          },
          "recentDeviceSerial": {
            "type": "string"
          },
          "recentDeviceName": {
            "type": "string"
          },
          "recentDeviceMac": {
            "type": "string"
          },
          "recentDeviceConnection": {
            "type": "string"
          },
          "additionalData": {
            "type": "object",
            "additionalProperties": {
              "type": "object"
            }
          }
        }
      },
      "NetworkData": {
        "type": "object",
        "properties": {
          "network": {
            "$ref": "#/components/schemas/Network"
          },
          "devices": {
            "type": "array",
            "items": {
              "$ref": "#/components/schemas/NetworkDevice"
            }
          },
          "clients": {
            "type": "array",
            "items": {
              "$ref": "#/components/schemas/NetworkClient"
            }
          }
        }
      },
      "NetworkDevice": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string"
          },
          "serial": {
            "type": "string"
          },
          "mac": {
            "type": "string"
          },
          "networkId": {
            "type": "string"
          },
          "productType": {
            "type": "string"
          },
          "model": {
            "type": "string"
          },
          "wanIp": {
            "type": "string"
          },
          "firmware": {
            "type": "string"
          },
          "url": {
            "type": "string"
          },
          "status": {
            "type": "string"
          },
          "additionalData": {
            "type": "object",
            "additionalProperties": {
              "type": "object"
            }
          }
        }
      }
    },
    "securitySchemes": {
      "basicAuth": {
        "type": "http",
        "scheme": "basic"
      }
    }
  }
